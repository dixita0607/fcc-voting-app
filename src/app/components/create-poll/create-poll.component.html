<div class="create-poll-container">
  <div class="card create-poll-form">
    <div class="card-header">Create New Poll</div>
    <div class="card-content">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="form-control">
          <div class="control-label">Poll Title</div>
          <div class="form-input">
            <input type="text" id="title" formControlName="title" title="Poll Title" autofocus>
          </div>
        </div>
        <div class="form-control">
          <div class="control-label">Options</div>
          <div formArrayName="options">
            <div *ngFor="let control of formGroup.controls['options'].controls; let i = index" class="form-input">
              <span class="option-number">{{i + 1}}</span>
              <input type="text" [formControl]="control" title="Option">
            </div>
          </div>
        </div>
        <div class="button-container">
          <button type="button" (click)="addOption()">Add Option</button>
          <button type="submit" [disabled]="enableCreate">Create Poll</button>
        </div>
      </form>
    </div>
  </div>
</div>
